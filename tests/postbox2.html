<head>
    <title>posts</title>
</head>

<body><div class="container" style="background-color: lightgoldenrodyellow">

    <div class="container-fluid" style="background-color: yellow; border-width: thick">
        <h1>Posts</h1><p> in a fluid container. The parent container is just "container"</p>
        <p>1-Create object into Collection 2-Retrieve an object from Collection and display</p>
    </div>

    <div class="container-fluid" style="background-color: cornflowerblue; border-radius: 10px;  border-style: dotted;">
        {{#each posts}}
            {{> postsTemplate2}}
        {{/each}}
    </div>

    <div>{{ ex1 }}</div>
</div>
</body>

<template name="postsTemplate2">
    <div class="row-fluid">
        <div class="col-md-8" style="min-height: 100px; background-color: beige; border-style: dotted; border-width: medium; border-radius: 15px;">

            <div class="{{#if checked}}strikethrough{{/if}}"  style="background-color: chocolate">
                <input type="checkbox" checked="{{checked}}" class="toggle-checked">
                <!--                <span class="{{#if checked}}strikethrough{{/if}}">{{title}}</span></div><div class="footer">-->
                <span class="text">{{title}}</span>
                <code class="text">{{body1}}</code>
            </div>
            <div class="row">
                <button class="delete btn-danger">Remove</button></div>
        </div>

    </div>
</template>
